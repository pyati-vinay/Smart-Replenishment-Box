<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="semantic/dist/semantic.css">
  <script src="./app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="assets/sweetalert/dist/sweetalert.css">
  <style type="text/css">
  body {
    background-color: #FFFFFF;
  }
  .ui.menu .item img.logo {
    margin-right: 1.5em;
  }
  .main.container {
    margin-top: 7em;
  }
  .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
  }
  </style>
  <script type="text/javascript">
  function JSalert(){
    var seller = document.getElementById("seller").value;
    var toolName = document.getElementById("toolName").value;
    var price = document.getElementById("price").value;
    var quantity = document.getElementById("quantity").value;
    console.log(toolName);
    if (seller===""||toolName===""||price===""||quantity==="")
    {
      swal({
        title: "Error!",
        text: "Please Fill All Required Fields!",
        type: "error",
        confirmButtonText: "Ok"
      });
      return false;
    }
    swal({   title: "Transaction Alert!",
    text: "Are you sure to proceed?",
    type: "warning",
    showCancelButton: true,
    confirmButtonColor: "#DD6B55",
    confirmButtonText: "Yes!",
    cancelButtonText: "No",
    closeOnConfirm: false,
    closeOnCancel: false },
    function(isConfirm){
      if (isConfirm)
      {
        App.addProducts();
        swal("Transaction Complete!","Tool Added "+toolName+" by "+seller, "success");
        return true;
      }
      else {
        swal("Transaction Incomplete!", "Try Again!", "error");
        return false;
      } });
    }
    </script>

    <title>Add Tools | SmartBox</title>
  </head>
  <body>
    <div class="ui fixed menu">
      <div class="ui container">
        <a href="index.html" class="header item">
          <img class="logo" src="assets/FI.png">
          SmartBox
        </a>

        <a href="view1.html" class="item">View Box</a>
        <a href="manage.html" class="item">Manage Box</a>
        <a href="manage_advanced.html" class="item">Add Tools</a>
        <a href="index1.html" class="item">Buy Tools</a>
        <a href="Transaction.html" class="item">Visualize Blockchain</a>
      </div>
    </div>

    <div class="ui main container">

      <div class="ui unordered steps">
        <div class="active step">
          <i class="payment icon"></i>
          <div class="content">
            <div class="title">Add Tools</div>
            <div class="description">Add Tools to the box</div>
          </div>
        </div>
      </div>


      <div class="ui container">
        <form class="ui form" id="addForm" >


          <div class="field">
            <label for="seller">Seller Address</label>
            <input type="text" id="seller" placeholder="Enter Sellers'saddress">
          </div>
          <div class="field">
            <label for="toolName">Tool Name</label>
            <input type="text" id="toolName" placeholder="Enter Tool Name">
          </div>
          <div class="field">
            <label for="price">Price</label>
            <input type="text" id="price" placeholder="Enter Price">
          </div>
          <div class="field">
            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" placeholder="Enter Quantity">
          </div>
        </form>
        <br>

      </div>
      <div class="field">
        <button class="ui button positive" id="addFormButton" onclick="JSalert()">Add Tools</button>
      </div>

    </div>
    <p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></p>
    <div class="ui inverted vertical footer segment">
      <div class="ui center aligned container">
        <div class="ui stackable inverted divided grid">
          <div class="three wide column">
            <h4 class="ui inverted header"></h4>
            <div class="ui inverted link list">
            </div>
          </div>

          <h4 class="ui inverted header"></h4>
          <p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></p>
        </div>

      </div>
    </div>

  </body>
