<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="semantic/dist/semantic.css">
  <script src="./app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="assets/sweetalert/dist/sweetalert.css">
  <style type="text/css">
  body {
    background-color: #FFFFFF;
  }
  .ui.menu .item img.logo {
    margin-right: 1.5em;
  }
  .main.container {
    margin-top: 7em;
  }
  .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
  }
  </style>
  <script type="text/javascript">
  function JSalert(){
    var amount = document.getElementById("sellForm").elements["amount"].value;
    var receiver = document.getElementById("sellForm").elements["receiver"].value;
    console.log(amount);
    if (amount===""||receiver==="")
    {
      swal({
        title: "Error!",
        text: "Please Fill All Required Fields!",
        type: "error",
        confirmButtonText: "Ok"
      });
      return false;
    }
    swal({   title: "Transaction Alert!",
    text: "Are you sure to proceed?",
    type: "warning",
    showCancelButton: true,
    confirmButtonColor: "#DD6B55",
    confirmButtonText: "Yes!",
    cancelButtonText: "No",
    closeOnConfirm: false,
    closeOnCancel: false },
    function(isConfirm){
      if (isConfirm)
      {
        App.buyProducts();
        swal("Transaction Complete!","Tools Bought by "+receiver, "success");
        return true;
      }
      else {
        swal("Transaction Incomplete!", "Try Again!", "error");
        return false;
      } });
    }
    </script>
    <title>Buy Tools | SmartBox</title>
  </head>
  <body>
    <div class="ui fixed menu">
      <div class="ui container">
        <a href="index.html" class="header item">
          <img class="logo" src="assets/FI.png">
          SmartBox
        </a>

        <a href="view1.html" class="item">View Box</a>
        <a href="manage.html" class="item">Manage Box</a>
        <a href="manage_advanced.html" class="item">Add Tools</a>
        <a href="index1.html" class="item">Buy Tools</a>
        <a href="Transaction.html" class="item">Visualize Blockchain</a>
      </div>
    </div>

    <div class="ui main container">

      <div class="ui unordered steps">
        <div class="active step">
          <i class="payment icon"></i>
          <div class="content">
            <div class="title">Buy Tools</div>
            <div class="description">Buy Tools from the seller</div>
          </div>
        </div>
      </div>


      <div class="ui container">
        <form class="ui form" id="sellForm" >

          <div class="field">
            <label for="amount">Seller</label>
            <input type="text" id="seller" placeholder="Enter Seller's address">
          </div>


          <div class="field">
            <label for="amount">Quantity</label>
            <input type="text" id="amount" placeholder="Enter Number of Tools to Buy">
          </div>

          <div class="field">
            <label for="receiver">Buyer</label>
            <input type="text" id="receiver" placeholder="Enter Buyer's address">
          </div>
        </form>
        <br>
        <div class="field">
          <button class="ui button positive" id="sellForm" onclick="JSalert()">Buy Tools</button>
        </div>

      </div>


    </div>
    <p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></p>
    <div class="ui inverted vertical footer segment">
      <div class="ui center aligned container">
        <div class="ui stackable inverted divided grid">
          <div class="three wide column">
            <h4 class="ui inverted header"></h4>
            <div class="ui inverted link list">
            </div>
          </div>

          <h4 class="ui inverted header"></h4>
          <p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></p>
        </div>

      </div>
    </div>

  </body>
  </html>
